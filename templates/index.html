<!DOCTYPE html>
<html>
<head>
    <title>AutoLastWar - Trang chủ</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #eaf4fb;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .login-box {
            background: #ffffff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }
        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .login-buttons a {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            background: #007BFF;
            color: white;
            text-align: center;
            flex: 1;
            margin: 0 5px;
        }
        .login-buttons a:hover {
            background: #0056b3;
        }
        .section {
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>Đăng nhập AutoLastWar</h1>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Tài khoản" required>
            <input type="password" name="password" placeholder="Mật khẩu" required>
            <div class="login-buttons">
                <a href="/login" onclick="this.closest('form').submit(); return false;">🔐 Đăng nhập</a>
                <a href="/register">📝 Tạo tài khoản</a>
            </div>
        </form>
    </div>

    <div class="section">
        <h2>{{ homepage[0] or "🎬 Video hướng dẫn sử dụng" }}</h2>
        <p><strong>📌 Hướng dẫn sử dụng:</strong><br>{{ homepage[1] or "Xem video demo bên dưới và làm theo." }}</p>
        <p><strong>📞 Liên hệ admin:</strong><br>{{ homepage[2] or "Zalo: 0366905470" }}</p>

       <iframe src="{{ homepage[3] or 'https://www.youtube.com/embed/orbkg5JH9C8' }}" allowfullscreen></iframe>

    </div>

</body>
</html>
